<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Weather Site</title>
  <meta name="description" content="Gesälprov">
  <meta name="author" content="Kullin">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/a0eea558e3.js" crossorigin="anonymous"></script>
</head>


<body>
  <div id = "wrapper">
    <div id = "searchWrap" class = "show">
    <div id = "welcome">
      <p>WeatherSite</p>
    </div>
  <form id = "SearchBar" action = "weather.php" method = "get">
    <input id = "box" autocomplete = "off" type = "text" name = "city" placeholder = "Enter a city:"/>
    <button id = "button" type = "submit"><i class="fa fa-search"></i></button>
  </form>
  <div id = "suggestions" class = "hide">
    <div class = "hide">
      <p><b>Your previous searches: </b></p>
    </div>
    <!-- suggest  -->
    <div class = "hide">
      <p><a href = "#" name = "---city---">---city---</a></p>
    </div>

    <!-- suggest  -->
    <div class = "hide-err" id = "errorMsg"> <!-- needs own class so it's not replaced when cookie exists, that results in a border on the top -->
    </div>
  </div>
  </div>
    <div class = "hide-data" id = "weatherData">
      <p class = "hide"><a href = "index.php">That is not a city, click me to go back and try again!</a></p>
        <div class = "show">
          <p><b>---city---</b></p>
          <p id = "comment"><i>---comment---</i></p>
          <p><i class="fas fa-temperature-high"></i>: ---temp---°C</p>
          <p>---main---</p>
          <p><i class="fas fa-wind"></i>: ---wind---m/s</p>
          <p><a href = "index.php">Search again</a></p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/scriptWeather.js"></script>
</body>
</html>
